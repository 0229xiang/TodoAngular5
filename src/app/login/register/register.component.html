<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="您的email" type="text">
      </mat-form-field>
       <mat-form-field class="full-width">
        <input matInput placeholder="您的姓名" type="text">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="您的密码" type="password">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="您重复输入您的密码" type="password">
      </mat-form-field>
      <mat-grid-list cols="6" rowHeight="1:1">
        <mat-grid-tile *ngFor="let tile of tiles">
         <!--  [colspan]="tile.cols"
          [rowspan]="tile.rows"
          {{tile.text}} -->

          <mat-icon class="avatar" [svgIcon]="tile"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <button mat-raised-button color="primary" type="button">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账号？<a href="">注册</a></p>
      <p>忘记密码？<a href="">找回密码</a></p>
    </mat-card-actions>
  </mat-card>
</form>
