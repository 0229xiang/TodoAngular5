<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="您的email" type="text">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="您的密码" type="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="button">登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账号？<a routerLink="/register">注册</a></p>
      <p>忘记密码？<a href="">找回密码</a></p>
    </mat-card-actions>
  </mat-card>
</form>
