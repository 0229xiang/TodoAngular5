<div mat-subheader class="header-container">
  <div>
    <h3>{{header}}</h3>
  </div>
  <div mat-button class="fill">
    <mat-icon (click)="onNewTaskClick()">add_circlec_outline</mat-icon>
    <span>新任务</span>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>
</div>
<mat-menu #menu="matMenu">
<button mat-menu-item>
  <mat-icon>mode_edit</mat-icon>
  <span>修改列表名称</span>
</button>
<button mat-menu-item (click)="onMoveAllClick()">
  <mat-icon [svgIcon]="'move'" class="matetial-icon"></mat-icon>
  <span>修改列表名称</span>
</button>
<button mat-menu-item (click)="onDeletClick()">
  <mat-icon>delete_forever</mat-icon>
  <span>删除列表</span>
</button>
</mat-menu>
