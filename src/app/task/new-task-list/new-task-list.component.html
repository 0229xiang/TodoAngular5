<form>
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
     <input type="text" matInput placeholder="列表名称">
    </mat-form-field>
    </div>
  <mat-dialog-actions>
    <button type="button" mat-button mat-raised-button color="primary" (click)="onClose()">保存</button>
    <button type="button" mat-button [mat-dialog-close]="true">关闭</button>
  </mat-dialog-actions>
</form>
