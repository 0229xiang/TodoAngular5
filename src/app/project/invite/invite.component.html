<form>
  <h2 mat-dialog-title>邀请组员</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="组员姓名" type="text" [matAutocomplete]="autoMebers">
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <button type="button" mat-button mat-raised-button color="primary">保存</button>
    <button type="button" mat-button [mat-dialog-close]="true">关闭</button>
  </mat-dialog-actions>
</form>
<mat-autocomplete #autoMebers="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item">
    {{ item.name }}
  </mat-option>
</mat-autocomplete>
