<app-project-item
  *ngFor="let project of projects"
  [item]="project" class="card"
  (onInvite)="lauchInviteDialog()"
  (onEdit)="lauchUpdateDialog()"
  (onDelete)="lauchDeleteDialog()">
</app-project-item>
<button mat-fab class="fab-button" type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
